name: Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 23.x
        uses: actions/setup-node@v4
        with:
          node-version: 23.x
      - name: Install dependencies
        run: yarn install --dev
      - name: Lint files
        run: yarn run lint
